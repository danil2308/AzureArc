name: Dev

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request_target:
    branches:
      - release/**
      - hotfix/**
      - develop
      - main
    types:
      - synchronize
      - opened
      - reopened
      - unlocked

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: build
        shell: bash
        run: |
          echo "checks"
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push' || github.ref == 'refs/heads/release' && github.event_name == 'push' || github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: build
        shell: bash
        run: |
          echo "build"
  sandbox:
    if: ${{ github.ref == 'refs/heads/develop' && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: sandbox
        shell: bash
        run: |
          echo "sandbox"
  nonprod:
    if: ${{ github.ref == 'refs/heads/release' && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: nonprod
        shell: bash
        run: |
          echo "nonprod"
  prod:
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: prod
        shell: bash
        run: |
          echo "prod"
